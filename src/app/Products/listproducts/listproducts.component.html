<div class="w3l_banner_nav_right">
        
    <div class="w3ls_w3l_banner_nav_right_grid">
      <div class="w3ls_w3l_banner_nav_right_grid1">
        <h6>food</h6>
        <div *ngIf="isLoader">
          Loading....
        </div>
        <p>{{msg}}</p>
      
        <ng-container *ngIf="!isLoader">
        <div class="col-md-3 w3ls_w3l_banner_left" *ngFor="let pdt of productsList">
          <div class="hover14 column">
          <div class="agile_top_brand_left_grid w3l_agile_top_brand_left_grid">
            <div class="agile_top_brand_left_grid_pos">
              <img src="assets/images/offer.png" alt=" " class="img-responsive" />
            </div>
            <div class="agile_top_brand_left_grid1">
              <figure>
                <div class="snipcart-item block">
                  <div class="snipcart-thumb">
                    <a href="single.html"><img src="assets/images/{{pdt.pdtImgPath}}" alt=" " class="img-responsive" /></a>
                    <p>{{pdt.pdtName}}</p>
                    <h4>{{pdt.pdtPrice | currency:"INR"}}</h4>
                  </div>
                  <div class="snipcart-details">
                        <input type="button" name="submit" (click)="addToCart(pdt._id, pdt.pdtPrice)" value="Add to cart" class="button" />
                  </div>
                </div>
              </figure>
            </div>
          </div>
          </div>
        </div>
      </ng-container>

        
        <div class="clearfix"> </div>
      </div>
      
    </div>
  </div>
  <div class="clearfix"></div>
